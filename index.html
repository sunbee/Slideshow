<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Slideshow SPA</title>
  <script type="module" src="app.js">
  </script>
</head>

<body>
  <div>
    <h1>Two-Way Data-Bindings Examples</h1>
    <label for="number_one">1st Number: </label>
    <input type="text" id="number_one" data-bindings="number_one"><br><br>
    <label for="number_two">2nd Number: </label>
    <input type="text" id="number_two" data-bindings="number_two"><br><br>
    <label for="summa">Sum: </label>
    <input type="text" id="summa" disabled><br><br>
    <label for="name_first">Given Name: </label>
    <input type="text" id="name_first" data-bindings="name"><br><br>
    <label for="name_second">Last Name: </label>
    <input type="text" id="name_second" data-bindings="surname"><br><br>
    <label for="name_full">Sum: </label>
    <input type="text" id="name_full" disabled><br><br>
    <label for="score">Result: </label>
    <input type="text" id="score" disabled><br>

  </div>
</body>
</html>
